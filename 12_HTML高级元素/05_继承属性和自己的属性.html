<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      color: red !important;
    }

    /* 自己的为主要的 */
    /* 后代元素自己有设置属性，以后代元素为标准 */
    .container {
      color: #0f0;
    }
  </style>
</head>
<body>
  <div class="box">
    aaaa
    <div class="container">我是container的内容</div>
  </div>
</body>
</html>
