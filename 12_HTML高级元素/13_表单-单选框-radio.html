  <!-- 在类型为radio的input中，如果name一样，那么两个radio就会互斥 -->
  <form action="/abc">
    <label for="male">
      <input id="male" type="radio" name="sex" value="male">男
    </label>
    <label for="female">
      <input id="female" type="radio" name="sex" value="female">女
    </label>
    <button type="submit">提交按钮</button>
  </form>
