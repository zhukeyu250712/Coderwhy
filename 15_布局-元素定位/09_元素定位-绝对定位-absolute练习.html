<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      width: 800px;
      height: 800px;
      background-color: red;

      position: relative;
    }
    /*子 box 绝对定位，父 container 相对定位：子绝父相*/
    .box {
      width: 500px;
      height: 500px;
      background-color: green;

      position: absolute;
      right: 0;
      bottom: 0;
    }
    /*子strong绝对定位，父box绝对定位：子绝父绝*/
    strong {
      position: absolute;
      left: 0;
      bottom: 0;
    }

    img {
      width: 100px;
    }
  </style>

</head>
<body>

  <div class="container">
    <div class="box">
      <span>我是span元素</span>
      <strong>我是strong元素</strong>
      <img src="../images/gouwujie01.jpg" alt="">
      <div>我是div元素</div>
    </div>
  </div>

</body>
</html>
