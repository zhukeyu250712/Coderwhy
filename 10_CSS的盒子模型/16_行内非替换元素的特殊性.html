<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .content {
      background-color: #f00;
      color: white;

      /* 内容：width/height 不生效 */
      width: 300px;
      height: 300px;

      /* 内边距：padding */
      /* 特殊：上下会被撑起来，但是不占据空间 */
      /* padding: 50px; */

      /* 边框：border */
      /* 特殊：上下会被撑起来，但是不占据空间 */
      /* border: 50px solid orange; */

      /*外边距： margin */
      /* 特殊：上下的margin不生效 */
      margin: 50px;
    }
  </style>
</head>
<body>
  <span class="content">
    我是span内容，哈哈哈
  </span>
  aaaaa
  <!-- padding的上下padding是不占空间的 -->
  <div>
    bbbb
  </div>
</body>
</html>
